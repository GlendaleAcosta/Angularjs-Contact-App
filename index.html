<!DOCTYPE html>
<html lang="en" ng-app="firstApp">
<head>
  <title>First Angular App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>


<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/FirstApp">Contact Application</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/FirstApp">Home</a></li>
      </ul>
    </div>
  </nav>






  <div ng-controller="contactController" class="container">
    <div class="row">

      <div class="col-md-8">

        <h1>Contact Application</h1>

        <div class="panel panel-default">
          <div class="panel-body">
            <form>

            	<div class="form-group"> <!-- Name field -->
            		<label class="control-label " for="name">Name</label>
            		<input class="form-control" name="name" ng-model="nameInput" type="text"/>
            	</div>

            	<div class="form-group"> <!-- Email field -->
            		<label class="control-label requiredField" for="email">Email</label>
            		<input class="form-control" name="email" ng-model="emailInput" type="text"/>
            	</div>

            	<div class="form-group"> <!-- Subject field -->
            		<label class="control-label " for="message">Message</label>
            		<input class="form-control" name="message" ng-model="messageInput" type="text"/>
            	</div>

            	<div class="form-group">
            		<button class="btn btn-primary " type="submit" ng-click="addContact(nameInput, emailInput, messageInput)">Add Contact</button>
            	</div>

            </form>
        </div>
        </div>




        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Message</th>
              </tr>

              <tbody>
                <tr ng-repeat="contact in contacts">
                  <td>{{ contact.name }}</td>
                  <td>{{ contact.email }}</td>
                  <td>{{ contact.message }}</td>
                </tr>
              </tbody>
          </thead>
        </table>





      </div>
    </div>
  </div







</body>
</html>
